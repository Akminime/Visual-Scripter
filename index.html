<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visual Scripting Tool - Lua</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <div id="sidebar">
            <h2>Node Library - Lua</h2>
            <div id="node-list">
                <div class="node" draggable="true" id="node1">print()</div>
                <div class="node" draggable="true" id="node2">type()</div>
                <div class="node" draggable="true" id="node3">tostring()</div>
            </div>
        </div>

        <div id="canvas">
            <button id="export-btn">Export</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>

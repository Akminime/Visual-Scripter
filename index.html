<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visual Scripting Tool</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                display: flex;
                margin: 0;
                padding: 0;
            }

            #sidebar {
                width: 250px;
                background-color: #f4f4f4;
                padding: 20px;
                box-sizing: border-box;
                height: 100vh;
                border-right: 1px solid #ddd;
            }

            #sidebar h2 {
                margin-top: 0;
            }

            #node-list {
                margin-top: 20px;
            }

            .node {
                background-color: #ddd;
                padding: 10px;
                cursor: pointer;
                text-align: center;
            }

            #canvas {
                flex-grow: 1;
                background-color: #eaeaea;
                position: relative;
                padding: 20px;
            }

            #export-btn {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                position: absolute;
                bottom: 20px;
                right: 20px;
            }

            #export-btn:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        
        <div id="sidebar">
            <h2>Node Library</h2>
            <div id="node-list">
                <div class="node" draggable="true" id="node1">Node 1</div>
                <div class="node" draggable="true" id="node2">Node 2</div>
                <div class="node" draggable="true" id="node3">Node 3</div>
            </div>
        </div>

        <div id="canvas">
            <button id="export-btn">Export</button>
        </div>

        <script>

        </script>
    </body>
</html>
